<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramka</title>
  </head>
  <body>
    <div
      style="
        background-image: url(img/midle_left_right.png);
        background-position: center left;
        background-repeat: repeat-y;
      "
    >
      <div
        style="
          background-image: url(img/midle_left_right.png);
          background-position: center right;
          background-repeat: repeat-y;
        "
      >
        <div
          style="
            background-image: url(img/mid_ltop_down.png);
            background-repeat: repeat-x;
            background-position: center top;
          "
        >
          <div
            style="
              background-image: url(img/mid_ltop_down.png);
              background-repeat: repeat-x;
              background-position: center bottom;
            "
          >
            <div
              style="
                background-image: url(img/up_left.png);
                background-repeat: no-repeat;
              "
            >
              <div
                style="
                  background-image: url(img/up_right.png);
                  background-repeat: no-repeat;
                  background-position: top right;
                "
              >
                <div
                  style="
                    background-image: url(img/down_left.png);
                    background-repeat: no-repeat;
                    background-position: bottom left;
                  "
                >
                  <div
                    style="
                      background-image: url(img/down_right.png);
                      background-repeat: no-repeat;
                      background-position: bottom right;
                    "
                  >
                    <div style="padding: 60px;">
                      Бериллий — элемент главной подгруппы второй группы,
                      <br />
                      второго периода периодической системы химических <br />
                      элементов Д. И. Менделеева, с атомным номером 4. <br />
                      Обозначается символом Be (лат. Beryllium). <br />
                      Высокотоксичный элемент. Простое вещество бериллий —
                      <br />
                      относительно твёрдый металл светло-серого цвета. <br />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
